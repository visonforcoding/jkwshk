    <title>营养师_中国人营养健康交流第一平台_健康卫视</title>
</block>
<block name='seo'>
    <meta name="keywords" content="营养师，营养学，饮食健康，营养搭配" />
    <meta name="description" content="营养师频道是健康卫视网为满足国民对营养健康知识的越来越关注的需求而全新开辟的一个频道。营养师频道汇聚了国内主要营养师，他们在本平台与国民进行交流，与您一起关注饮食健康与营养，为国民提供营养咨询、找营养师，营养食谱，学习营养知识。" />
</block>

</block>
<block name='js'>
    <script src="__PUBLIC__/Js/jquery1.10.2.js" type="text/javascript"></script> 
    <script type="text/javascript" >
        function show(svalue, hvalue, showvalue) {
            $(function() {
                $(svalue).mouseover(function() {
                    $(hvalue).removeClass("select");
                    $(this).children("a").addClass("select");
                    $num = $(this).index(); //alert($num);
                    $(showvalue).hide();
                    $(showvalue).eq($num).show();
                });
            });
        }
        show('.link_three dd', '.link_three dd a', '.showlink');
        $(function() {
            $("#selopt").hover(
                    function() {
                        $("#options").slideDown();
                        $("#options li a").click(function() {
                            $("#cursel").text($(this).text());
                            $("#type").attr("value", $(this).attr("name"));
                            $("#options").hide();
                        });
                    },
                    function() {
                        $("#options").hide();
                    }
            );
        })
    </script>
</block>
