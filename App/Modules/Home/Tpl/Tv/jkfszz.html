<script type="text/javascript" src="__PUBLIC__/Js/jquery1.10.2.js"></script>
<script type="text/javascript" >
	function show(svalue,hvalue,showvalue){
		$(function(){
			$(svalue).mouseover(function(){
				$(hvalue).removeClass("select");
				$(this).children("a").addClass("select");	
				$num=$(this).index(); //alert($num);
				$(showvalue).hide();
				$(showvalue).eq($num).show();			
			});
		});
	}
	show('.link_three dd','.link_three dd a','.showlink');
	
	$(function(){
		$(".chotdl dd i:lt(3)").addClass("bg");	
		$(".rnews ul li i:lt(3)").addClass("bg");
	});
	$(function(){
		$("#selopt").hover(
			function(){
				$("#options").slideDown();
				$("#options li a").click(function(){
					$("#cursel").text($(this).text());
					$("#type").attr("value", $(this).attr("name"));
					$("#options").hide();
				});
			},		
			function(){$("#options").hide();}
		)   
	})
	
</script>

<block name='body'>
<!------头部------>
<div class="header">
    <include file="Public/top2" /> 
    <include file='Public:common_nav2'/>
  <!--<div class="adv980X90"><a href="#" target="_blank"><img src="__PUBLIC__/Images/home/tv/data/index_banner1.jpg" width="970" height="90" /></a></div> -->
  <div class="subnav">
    <div class="subnavcontent">
      <div class="subnavlogo"><a href="#"><img src="__PUBLIC__/Images/home/tv/v1_logo.png" width="277" height="55" /></a></div>
      <div class="search">
    <include file='Public:search'/>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="container">
    <p class="post_title"><a href="#">卫视节目</a>>健康风尚杂志</p>
    <img src="{$title.coverimage}" width="980" height="265" /> </div>
  <div class="container clearfix">
    <div class="stable clearfix"> 
      <!--<div class="searchdate">
                <h3>按排行</h3>
                <p>
                <a href="#">今日最热</a>
                <a href="#">一周最热</a>  
                <a href="#">月度最热</a>
                <a href="#">最新更新</a>   
                <a href="#">历史最热</a> 
                </p>
            </div>-->
      <div class="searchpr">
        <h3>按栏目</h3>
        <p> 
        <volist name='oneProgramaId' id='opi'>
        <a href="/tv/tvlist/cate/{$opi.id}">{$opi.name}</a>
        </volist>
        </p>
      </div>
    </div>
    <div class="leftmain fl">
      <div class="tophot">
        <h2 class="title">最新视频</h2>
        <ul class="tophotlist clearfix">
        <volist name='newVideo' id='nv'>
          <li><a href='/play/index/id/{$nv.id}.html' title="{$nv.title}"><img src='{$nv.photo}' width='151' height='90' /><div class="titles">{$nv.title}</div></a><span class='bg'></span><span>{$nv.updatetime|substr=0,10}</span></li>
		</volist>
        </ul>
      </div>
      <div class="catelist">
        <h2 class="title">栏目分类</h2>
        <div class="category">
               <volist name='twoTitle' id='v'>
                  <h3 class="title"><a href="index-jkfszz-dj.html">{$v.name}</a></h3>
                      <ul class="categorylist clearfix">
                      <volist name='v.videos' id='sv'>
                        <li><a href='/play/index/id/{$sv.id}.html'><img src='{$sv.photo}' width='151' height='90' /><b>{$sv.title}</b></a><span class='bg'></span><span>{$sv.addtime}</span></li>
                      </volist>
                      </ul>
            </volist>
        </div>
      </div>
    </div>
    <div class="rightmain fr">
      <div class="jiemu"> <img src="__PUBLIC__/Images/home/tv/jiemu-1.jpg" width="162" height="39" />
        <p class="playbfbg" style=" text-align:left;">播出时间<br />
          {$title.programtime}</p>
        <p class="jieshao">栏目介绍</p>
        <p class="jieshaotext">{$title.description}</p>
        <p class="jieshao">节目时长</p>
        <p class="jieshaotext">{$title.showtime}分钟</p>
        <p class="jieshao">主播</p>
        <p  class="jieshaotext">
        <volist name='starInfo' id='v'>
            <a href="#" title='{$v.name}'>
            <img src='{$v.photo}'  width='50' height='50' />
            </a>
        </volist>
        </p>
      </div>
      <div class="adv255X165"></div>
      <div class="otherjiemu">
        <p class="jieshao">其他热门栏目</p>
        <volist name='hotList' id='hotl'>
        <p class="jieshaotext2"> <a href="/tv/tvlist/cate/{$hotl.id}"><img src="{$hotl.coverimage}" width="255" height="70" /></a>{$hotl.name}<br />
          {$hotl.stars}</p>
		</volist>
      </div>
    </div>
    <div class="clear"></div>
    <div class="adv980X90"><a href="#" target="_blank"><img src="__PUBLIC__/Images/home/tv/data/index_banner1.jpg" width="970" height="90" /></a></div>
  </div>
</div>
