<script type="text/javascript" >
	function show(svalue,hvalue,showvalue){
		$(function(){
			$(svalue).mouseover(function(){
				$(hvalue).removeClass("select");
				$(this).children("a").addClass("select");	
				$num=$(this).index(); //alert($num);
				$(showvalue).hide();
				$(showvalue).eq($num).show();			
			});
		});
	}
	show('.link_three dd','.link_three dd a','.showlink');
	
	$(function(){
		$(".chotdl dd i:lt(3)").addClass("bg");

	$(function(){

			 $(this).parent().remove()
			})
			
			$('.clearall').click(function(){
			 $("#keyword span").hide()
			})
	});
	
	$(function(){
		$("#selopt").hover(

				$("#options").slideDown();

					$("#cursel").text($(this).text());
					$("#type").attr("value", $(this).attr("name"));
					$("#options").hide();
				});
			},

<script type="text/javascript">
function addchild(name){
	var Objkeywords = document.getElementById("keyword");
	var span= document.createElement("span");
	var    i= document.createElement("i");
	span.innerHTML = name;
	i.innerHTML = "x";
	span.appendChild(i);
	Objkeywords.appendChild(span);	
}
</script>
<script type='text/javascript'>
function typeaj(typeid){
var typeAjaxUrl;
	typeAjaxUrl ="__URL__/ajax";

	var typeAjax;	
	//实例化ajax
	try{
		//firefox,oper8.0,Safari
		typeAjax = new XMLHttpRequest();
		}catch(e){
			//IE
			try{
			typeAjax = new ActiveXobject("Msxml2.XMLHTTP");
				
				}
				catch(e){
					try{
					//向老版本兼容
					typeAjax = new activeXobject("Microsoft.XMLHTTP");
						}
						catch(e){
							alert("您的浏览器不支持AJAX！！请更换后浏览");
							return false;
							}
					}
			}

			//实例化结束
			//发送异步请求
			typeAjax.open("GET",typeAjaxUrl+"/typeid"+"/"+typeid,true);
			typeAjax.onreadystatechange=function(){

					if(typeAjax.readyState==4){
						document.getElementById("searchContent").innerHTML = typeAjax.responseText;
						//alert(typeAjax.responseTex);
						}
				}

			typeAjax.send(null);

			
			
	//方法typeaj()结束
}

</script>

<script type='text/javascript'>
