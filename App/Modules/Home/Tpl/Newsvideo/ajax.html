$(function(){

	function show(svalue,hvalue,showvalue){
		$(function(){
			$(svalue).mouseover(function(){
				$(hvalue).removeClass("select");
				$(this).children("a").addClass("select");	
				$num=$(this).index(); //alert($num);
				$(showvalue).hide();
				$(showvalue).eq($num).show();			
			});
		});
	}
