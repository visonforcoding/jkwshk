{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
		<div class="edit">
			<div class="editContent">
            <form method="post" id="fm1" action="/ajax/submit/" >
                <input type="hidden" name="id" value="{$Rs['id']}"  />
            	<input type="hidden" name="action" value="{$action}"  />
                <input type="hidden" name="classname" value="{$classname}"  />
                <input type="hidden" name="setreferer" value="{$setreferer}"  />
				<table width="1024">
					<tr height="50">
						<td width="80" align="right"><span class="cRed">*</span>名称：</td>
						<td width="310"> 
                       <input type="text"  class="inputText w310" id="name" name="name" value="{$Rs['name']}"  />
                        </td>
					</tr>
                    <tr>
                        <td width="80" align="right">广告图片：</td>
                        <td id="tdimgcover">
                        <div class="showImg" style="height:163px;">
                            <div id="disimgcover" class="showImgC">
                            {$Rs['fphoto']}
                            </div>
                            <div id="btnimgcover">
                            <input type="button" class="btnBlue" id="image" value="上传图片" />
                            </div>
                            <input type="hidden" name="photo" id="photo" value="{$Rs['photo']}"  />
                        </div>
                    		<script id="myeditor"></script>  
                            <script type="text/javascript">
								/*图片上传*/
							(function($){  
								var image = {  
									editor:null,  
									init:function(editorid,keyid){  
										var _editor =this.getEditor(editorid);  
										_editor.ready(function () {  
											_editor.setDisabled();  
											_editor.hide();  
											_editor.addListener('beforeInsertImage', function (t, args) {
												var imgsrc = args[0].src;
												var username = $("#username").val();
												$("#"+keyid).val(imgsrc);  
												$("#disimgcover").html('<img src="'+imgsrc+'" width="120" height="120" />');
												
											});  
										});  
									},  
									getEditor:function(editorid){  
										this.editor = UE.getEditor(editorid);  
										return this.editor;  
									},  
									show:function(id){  
										var _editor = this.editor;  
									   //注意这里只需要获取编辑器，无需渲染，如果强行渲染，在IE下可能会不兼容（切记）  
									   //和网上一些朋友的代码不同之处就在这里  
										$("#"+id).click(function(){  
											var image = _editor.getDialog("insertimage");  
											image.render();  
											image.open();  
										});  
									},  
									render:function(editorid){  
										var _editor = this.getEditor(editorid);  
										_editor.render();  
									}  
								};  
								$(function(){  
									image.init("myeditor","photo");  
									image.show("image");  
								});  
							})(jQuery);  
							</script>
                          </td>
                     </tr>
					
                    <tr height="50">
						<td align="right"><span class="cRed">*</span>广告内容：</td>
						<td >
                        <textarea id="info" name="info"
                            style="width: 99%">{$Rs['info']}</textarea>     
                        </td>
					</tr>
					<tr height="50">
						<td align="right"><span class="cRed">*</span>开始时间：</td>
						<td>
                       <input type="text" id="starttime" name="starttime" onFocus="WdatePicker({startDate:'%y-%M-%d %HH:%mm:%ss',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" value="{$Rs['fstarttime']}"/>
                        </td>
					</tr>
                    <tr height="50">
						<td align="right"><span class="cRed">*</span>结束时间：</td>
						<td>
                        <input type="text" id="endtime" name="endtime" onFocus="WdatePicker({startDate:'%y-%M-%d %HH:%mm:%ss',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" value="{$Rs['fendtime']}"/>
                        </td>
					</tr>
                    <tr height="50">
						<td align="right"><span class="cRed">*</span>是否启用：</td>
						<td width="310">
                		{$fisopen}
                        </td>
					</tr>
					<tr height="60">
						<td>&nbsp;</td>
						<td><input type="submit" value="提&nbsp;交" class="btnBlue"><input type="reset" value="重&nbsp;置" class="btnGray ml20"></td>
					</tr>
				</table>
                </form>
			</div>
		</div>
	</div>

</body>
</html>
