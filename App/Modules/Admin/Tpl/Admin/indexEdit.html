{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<div class="edit">
    <div class="editContent">
        <form method="post" id="fm1" action="/ajax/submit/" >
            <input type="hidden" name="id" value="{$Rs['id']}"  />
            <input type="hidden" name="action" value="{$action}"  />
            <input type="hidden" name="classname" value="{$classname}"  />
            <input type="hidden" name="setreferer" value="{$setreferer}"  />
            <table width="1024">
                <tr height="50">
                    <td width="80" align="right"><span class="cRed">*</span>权限：</td>
                    <td width="310"> <html:select name="gid" options="fname" selected="Rs['gid']" style="selectStyle" /></td>
                </tr>
                <tr height="50">
                    <td align="right"><span class="cRed">*</span>登入名：</td>
                    <td ><input type="text"  class="inputText w310" id="account" name="account" value="{$Rs['account']}"  /></td>
                </tr>
                <tr height="50">
                    <td align="right"><span class="cRed">*</span>昵称：</td>
                    <td ><input type="text"  class="inputText w310" id="account" name="nickname" value="{$Rs['nickname']}"  /></td>
                </tr>
                <tr height="50">
                    <td align="right"><span class="cRed">*</span>密码：</td>	
                    <td><input type="password" id="password" class="inputText w310" name="password" /></td>
                </tr>
                <tr height="50">
                    <td align="right"><span class="cRed">*</span>重复密码：</td>
                    <td><input type="password" id="repassword" name="repassword" class="inputText w310" /></td>
                </tr>
                <tr height="50">
                    <td align="right"><span class="cRed">*</span>状态：</td>
                    <td>{$fisopen}</td>
                </tr>
                <tr height="60">
                    <td>&nbsp;</td>
                    <td><input type="submit" value="提&nbsp;交" class="btnBlue"><input type="reset" value="重&nbsp;置" class="btnGray ml20"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</div>
</body>
</html>
