<include file="Public:header" />
		<div class="edit">
			<div class="editContent">
            <form method="post" id="fm1" action="/ajax/submit/" >
            	<input type="hidden" name="action" value="{$action}"  />
                <input type="hidden" name="id" value="{$Rs['id']}"  />
                <input type="hidden" name="classname" value="{$classname}"  />
                <input type="hidden" name="setreferer" value="{$setreferer}"  />
				<table width="1024">
					<tr height="70">
						<td width="80" align="right"><span class="cRed">*</span>分类名称：</td>
						<td width="310"><input type="text"  class="inputText w310" id="name" name="name" value="{$Rs['name']}" /></td>
					</tr>
					<tr height="50">
						<td align="right" class="valignTop"><span class="cRed">*</span>描述说明：</td>
						<td class="valignTop"><textarea id="info" name="info" class="textareaStyle w310">{$Rs['info']}</textarea></td>
					</tr>
					<tr height="50">
						<td align="right"><span class="cRed">*</span>状态：</td>
					    <td>
                        	{$fisopen}
                        </td>
					</tr>
                    <tr style="display:none;">
						<td align="right" class="valignTop"><span class="cRed">*</span>群组权限设定：</td>
                        <td>{$group}</td> 
					</tr>
					<tr height="60">
						<td>&nbsp;</td>
						<td><input type="submit" value="提&nbsp;交" class="btnBlue"><input type="reset" value="重&nbsp;置" class="btnGray ml20"></td>
					</tr>
				</table>
                </form>
			</div>
		</div>
	</div>
