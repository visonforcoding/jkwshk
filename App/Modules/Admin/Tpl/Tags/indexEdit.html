{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
		<div class="edit">
			<div class="editContent">
            <form method="post" id="fm1" action="/ajax/submit/" >
            	<input type="hidden" name="action" value="{$action}"  />
                <input type="hidden" name="id" value="{$Rs['id']}"  />
                <input type="hidden" name="classname" value="{$classname}"  />
                <input type="hidden" name="setreferer" value="{$setreferer}"  />
				<table width="1024">
					<tr height="50">
						<td width="8"><span class="cRed">*</span>标签名称：</td>
						<td width="310">
                        <input name="name" id="name" 
				type="text" value="{$Rs['name']}" class="inputText w310" />
                        </td>
					</tr>
                    <tr height="80">
						<td>链接<br />（没有可不填写）：</td>
						<td>
                        <input name="url" id="url"
				type="text" value="{$Rs['url']}" class="inputText w310" />
                        </td>
					</tr>
					<tr height="80">
						<td>简介：</td>
						<td>
                        <input name="info" id="info"
				type="text" value="{$Rs['info']}" class="inputText w310" />
                        </td>
					</tr>
					<tr>
						<td class="pt15">是否启用：</td>
						<td class="valignTop pt15">
						{$fisopen}	
                        </td>
					</tr>
                    <tr height="50">
                        <td>排序:</td>
                        <td><input name="ascno" id="ascno" class="inputText w310" type="text"
                            value="{$Rs['ascno']}" /></td>
                    </tr>
					<tr>
						<td>&nbsp;</td>
						<td>
                        <input type="submit" value="确&nbsp;定" class="btnBlue">
                        <input type="reset" value="取&nbsp;消" class="btnGray ml20">
                        </td>
					</tr>

				</table>
                </form>
			</div>
		</div>
	</div>
    <script>
	//setGroup()
	</script>
</body>
</html>
