<include file="Public:header" />

		<div class="edit">
			<div class="editContent">
            <form method='post' name="login" action="__URL__/changePwd/">
				<table width="1024">
					<tr height="50">
						<td width="80" align="right"><span class="cRed">*</span>原密码：</td>
						<td width="310"><input type="text"  class="inputText w310" id="oldpassword" name="oldpassword" value="" /></td>
					</tr>
					<tr height="50">
						<td align="right"><span class="cRed">*</span>新密码：</td>	
                        <td><input type="password" id="password" class="inputText w310" name="password" /></td>
					</tr>
					<tr height="50">
						<td align="right"><span class="cRed">*</span>重复密码：</td>
						<td><input type="password" id="repassword" name="repassword" class="inputText w310" /></td>
					</tr>
                    <tr height="50">
						<td align="right"><span class="cRed">*</span>验证码：</td>

					</tr>
                    
					<tr height="60">
						<td>&nbsp;</td>
						<td><input type="submit" value="提&nbsp;交" class="btnBlue"><input type="reset" value="重&nbsp;置" class="btnGray ml20"></td>
					</tr>
				</table>
                </form>
			</div>
		</div>
	</div>
